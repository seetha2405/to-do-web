<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduVault - Academic File Storage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 30px;
            text-align: center;
        }
        header h1 {
            font-size: 36px;
            margin: 0;
        }
        header p {
            font-size: 18px;
            margin: 5px 0;
        }

        .form-container {
            text-align: center;
            padding: 30px;
            background: #ffffff;
            max-width: 450px;
            margin: 50px auto;
            border-radius: 10px;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.1);
        }
        input {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
        }
        button {
            background-color: #3498db;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
        footer {
            margin-top: 30px;
            padding: 15px;
            background-color: #2c3e50;
            color: white;
            text-align: center;
        }

        
        .dashboard-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 30px;
        }
        .category {
            width: 300px;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin: 15px;
        }
        .category h2 {
            font-size: 22px;
            color: #2c3e50;
        }
        .category input {
            margin-bottom: 15px;
        }

        
        @media (max-width: 768px) {
            .dashboard-container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>EduVault</h1>
    <p>organize your academic data</p>
</header>

<div id="auth-form">
    <div class="form-container" id="login-form">
        <h2>Sign In</h2>
        <input type="text" id="username" placeholder="Username"><br>
        <input type="password" id="password" placeholder="Password"><br>
        <button onclick="login()">Sign In</button>
        <p>Don't have an account? <a href="#" onclick="showSignUp()">Sign Up</a></p>
    </div>

    <div class="form-container" id="signup-form" style="display:none;">
        <h2>Create Account</h2>
        <input type="text" id="new-username" placeholder="Username"><br>
        <input type="email" id="email" placeholder="Email"><br>
        <input type="password" id="new-password" placeholder="Password"><br>
        <button onclick="signUp()">Sign Up</button>
        <p>Already have an account? <a href="#" onclick="showLogin()">Sign In</a></p>
    </div>
</div>


<div id="dashboard" style="display:none;">
    <h2>Welcome, <span id="user-name"></span>!</h2>
    <div class="dashboard-container">
        <div class="category">
            <h2>Projects</h2>
            <input type="file" id="project-upload"><br>
            <button onclick="uploadFile('project')">Upload</button>
            <ul id="project-files"></ul>
        </div>
        <div class="category">
            <h2>Journals</h2>
            <input type="file" id="journal-upload"><br>
            <button onclick="uploadFile('journal')">Upload</button>
            <ul id="journal-files"></ul>
        </div>
        <div class="category">
            <h2>Certificates</h2>
            <input type="file" id="certificate-upload"><br>
            <button onclick="uploadFile('certificate')">Upload</button>
            <ul id="certificate-files"></ul>
        </div>
        <div class="category">
            <h2>Semester Results</h2>
            <input type="file" id="result-upload"><br>
            <button onclick="uploadFile('result')">Upload</button>
            <ul id="result-files"></ul>
        </div>
        <div class="category">
            <h2>Lab Manuals</h2>
            <input type="file" id="notes-upload"><br>
            <button onclick="uploadFile('notes')">Upload</button>
            <ul id="notes-files"></ul>
        </div>
    </div>
</div>

<footer>
    <p>&copy; 2025 EduVault. All rights reserved.</p>
</footer>

<script>
    let users = [];
    let currentUser = null;


    function signUp() {
        const newUsername = document.getElementById("new-username").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("new-password").value;
        
        if (newUsername && email && password) {
            users.push({ username: newUsername, email, password, files: {} });
            alert("Account Created Successfully!");
            showLogin();
        } else {
            alert("Please fill out all fields!");
        }
    }

    
    function login() {
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;
        const user = users.find(u => u.username === username && u.password === password);
        
        if (user) {
            currentUser = user;
            document.getElementById("user-name").textContent = user.username;
            document.getElementById("auth-form").style.display = "none";
            document.getElementById("dashboard").style.display = "block";
            loadFiles();
        } else {
            alert("Invalid Credentials");
        }
    }
    
    function uploadFile(category) {
        const fileInput = document.getElementById(`${category}-upload`);
        if (fileInput.files.length > 0) {
            const file = fileInput.files[0];
            if (!currentUser.files[category]) {
                currentUser.files[category] = [];
            }
            currentUser.files[category].push(file.name);
            alert("File uploaded successfully!");
            loadFiles();
        } else {
            alert("Please select a file to upload.");
        }
    }
    
    function loadFiles() {
        ['project', 'journal', 'certificate', 'result', 'notes'].forEach(category => {
            const fileList = currentUser.files[category] || [];
            const fileListElement = document.getElementById(`${category}-files`);
            fileListElement.innerHTML = '';
            fileList.forEach(file => {
                const li = document.createElement('li');
                li.textContent = file;
                fileListElement.appendChild(li);
            });
        });
    }

    function showSignUp() {
        document.getElementById("login-form").style.display = "none";
        document.getElementById("signup-form").style.display = "block";
    }


    function showLogin() {
        document.getElementById("signup-form").style.display = "none";
        document.getElementById("login-form").style.display = "block";
    }
function loadFiles() {
    const categories = ['project', 'journal', 'certificate', 'result', 'notes'];
    
    categories.forEach(category => {
        
        const fileList = currentUser.files[category] || [];
        const fileListElement = document.getElementById(`${category}-files`);
        
        fileListElement.innerHTML = '';
    
        if (fileList.length === 0) {
            const noFiles = document.createElement('li');
            noFiles.textContent = `No files uploaded for ${category}.`;
            fileListElement.appendChild(noFiles);
        } else {
            fileList.forEach(file => {
                const li = document.createElement('li');
                li.textContent = file;
                fileListElement.appendChild(li);
            });
        }
    });
}

</script>
</body>
</html>
